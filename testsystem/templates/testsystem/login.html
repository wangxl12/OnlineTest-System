{% load static %}
{% load i18n static simpletags %}
<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>在线习题测试系统</title>
	<meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
	<link rel="stylesheet" href="{% static 'cdnjs/twitter-bootstrap/3.3.7/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'cdnjs/font-awesome/4.7.0/css/font-awesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'cdnjs/admin-lte/2.4.8/css/AdminLTE.min.css' %}">
	<script src="{% static 'cdnjs/jquery/3.5.0/jquery.min.js' %}"></script>
	<script src="{% static 'cdnjs/twitter-bootstrap/3.3.7/js/bootstrap.min.js' %}"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>

<body class="hold-transition login-page" style="overflow-y:hidden">
	<div class="login-box">
		<form class="form-login" action="/login/" method="post">
			{% if login_form.captcha.errors %}
			<div class="alert alert-warning">{{ login_form.captcha.errors }}</div>
			{% elif message %}
			<div class="alert alert-warning">{{ message }}</div>
			{% endif %}
			{% csrf_token %}
		<div class="login-logo">
			<a href="#" style="color:#32779f"><b>在线习题测试</b>系统</a>
		</div>
		<div class="login-box-body text-center">
			<p class="login-box-msg">请输入学号、密码登录</p>
			<div>
				<div class="form-group">
					<!-- <label for="id_idcard">学号：</label> -->
					<input type="text" name='idcard' class="form-control" id="id_idcard" placeholder="学号" autofocus required>
					<span class="glyphicon glyphicon-user form-control-feedback"></span>
					
				</div>
				<div class="form-group">
					<!-- <label for="id_password">密码：</label> -->
					<input type="password" name='password' class="form-control" id="id_password" placeholder="密码" required>
					<span class="glyphicon glyphicon-user form-control-feedback"></span>
				</div>
				<div class="row">
					<div class="col-xs-12">
					<button type="submit" class="btn btn-primary btn-block btn-flat J_menuItem">登录</button>
					</div>
				</div>
			</div>
			<div class="social-auth-links text-center">
			</div>
			<a href="/forgetpwd/" class="text-success " ><ins>忘记密码？</ins></a><br>
			<a href="/register/" class="text-success " ><ins>新用户注册</ins></a>
		</div>
		</form>
	</div>

	<!-- <script type="text/javascript" src="static/admin/simpleui-x/js/login.js"></script> -->
	{% include 'admin/includes/js-part.html' %}
	<script type="text/javascript" src="{% static '/admin/simpleui-x/js/login.js' %}?_=3.3"></script>
</body>
</html>
